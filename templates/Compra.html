{% include 'partials/navbar.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra de Autos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Compra de Autos</h1>
        
        <div class="row">
            {% for auto in autos %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="{% static 'images/'|add:auto.modelo.modelo|add:'.jpg' %}" 
                        class="card-img-top" alt="{{ auto.modelo.modelo }}" width="600" height="400">
                    <div class="card-body text-center">
                        <h5 class="card-title">{{ auto.modelo.modelo }}</h5>
                        <p class="card-text text-success fw-bold">${{ auto.modelo.precio }}</p>
                        <p>Color: {{ auto.color }}</p>
                        <p>Estado: {{ auto.estado }}</p>
                        <button class="btn btn-primary btn-sm me-2">Comprar</button>
                    </div>
                </div>
            </div>
            {% empty %}
            <div class="col-12 text-center">
                <p>No hay autos disponibles en este momento.</p>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
